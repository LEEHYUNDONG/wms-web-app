<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head :: headFragment"></th:block>
<th:block th:replace="fragments/header :: headerFragment"></th:block>


<main id="main" class="main">
    <div>
        <h1>User Dependency</h1>
    </div>
    <div class="container">
        <table class="table table-hover table-dark">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Referenced Name</th>
                <th scope="col">Referenced Owner</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list4 : ${user_dependency}">
                <td><span th:text="${list4.name}"></span></td>
                <td><span th:text="${list4.type}"></span></td>
                <td><span th:text="${list4.referenced_name}"></span></td>
                <td><span th:text="${list4.referenced_owner}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</html>
