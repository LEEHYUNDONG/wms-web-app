<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<th:block th:replace="fragments/head :: headFragment"></th:block>
<th:block th:replace="fragments/header :: headerFragment"></th:block>


<main id="main" class="main">

    <div class="pagetitle">
        <h1>General Tables</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item">Tables</li>
                <li class="breadcrumb-item active">User</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->


    <section class="section">
        <div class="row">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">User Arguments</h3>

                        <!-- Default Table -->
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Object Name</th>
                                <th scope="col">Package Name</th>
                                <th scope="col">Argument Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${user_arguments}">
                                <td><span th:text="${list.object_name}"></span></td>
                                <td><span th:text="${list.package_name}"></span></td>
                                <td><span th:text="${list.argument_name}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Default Table Example -->
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">User Dependency</h3>

                        <!-- Primary Color Bordered Table -->
                        <table class="table table-bordered border-primary">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Type</th>
                                <th scope="col">Referenced Name</th>
                                <th scope="col">Referenced Owner</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list4 : ${user_dependency}">
                                <td><span th:text="${list4.name}"></span></td>
                                <td><span th:text="${list4.type}"></span></td>
                                <td><span th:text="${list4.referenced_name}"></span></td>
                                <td><span th:text="${list4.referenced_owner}"></span></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">User Object</h3>

                        <!-- Dark Table -->
                        <table class="table table-dark">
                            <thead>
                            <tr>
                                <th scope="col">Object Type</th>
                                <th scope="col">Object Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list2 : ${user_object}">
                                <td><span th:text="${list2.object_type}"></span></td>
                                <td><span th:text="${list2.object_name}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Dark Table -->

                    </div>
                </div>

            </div>

            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">User Updated Object</h3>
                        <!-- Table with stripped rows -->
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Object Type</th>
                                <th scope="col">Object Name</th>
                                <th scope="col">Last Update Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list : ${user_object_updated}">
                                <td><span th:text="${list.object_type}"></span></td>
                                <td><span th:text="${list.object_name}"></span></td>
                                <td><span th:text="${list.last_ddl_time}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with stripped rows -->

                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">User Source</h3>

                        <!-- Table with hoverable rows -->
                        <table class="table table-hover">

                            <!-- Table with hoverable rows -->
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Line</th>
                                <th scope="col">Text</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="list5 : ${user_source}">
                                <td><span th:text="${list5.name}"></span></td>
                                <td><span th:text="${list5.line}"></span></td>
                                <td><span th:text="${list5.text}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- End Table with hoverable rows -->

                    </div>
                </div>


            </div>
        </div>
    </section>

</main><!-- End #main -->

<!-- ======= Footer ======= -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
